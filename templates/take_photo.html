<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="YooniK Face Authentication Python SDK">
    <meta name="author" content="YooniK">
    <link rel="icon" type="image/png" href="/static/img/yoonik-favicon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/yoonik-apple-icon.png">

    <title>YooniK Face Authentication SDK</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="main-container">
      <img class="mb-4" src="/static/img/yoonik-logo.png" alt="" width="72" height="72">

      <div id="content">
        <div id="status">
          <h3>Face Authentication</h3>
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <canvas id="output" width=640 height=480 style="max-width: 100%"></canvas>
        <form class="form" id="face-authentication-form" action="" method="POST">
          {{ form.csrf_token }}
          <button id="submit-selfie-button" type="submit" class="btn btn-primary btn-wd" hidden>Submit</button>
        </form>
      </div>

      <p class="mt-5 mb-3 text-muted">
        <a class="text-info" href="https://yoonik.me/terms-of-use/" target="_blank">Terms of Use</a> | 
        <a class="text-info" href="https://yoonik.me/yoonik-privacy-policy/" target="_blank">Privacy Policy</a> | 
        &copy;<script>document.write(new Date().getFullYear())</script><a class="text-info" href="https://www.yoonik.me/" target="_blank"> YooniK</a>
      </p>
    </div>

    <script async src="/static/js/opencv_4_5_3.js" type="text/javascript"></script>
    <script src="/static/js/utils.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
  </body>
</html>
